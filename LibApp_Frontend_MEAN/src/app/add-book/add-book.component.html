
<body>
    <div class='card-header'>
        <br>
        <h3 style="text-align: center;">{{title}}</h3>
        <br>
    </div>
    <div class='card-body' style="width: 30%; margin-left: 35%; margin-top: 3%; padding-bottom: 4%;">
        <form class="form" [formGroup]='newBook' (ngSubmit)='addBook()' enctype="multipart/form-data">
          <div class='form-group'>
            <label for="title">Title</label>
            <input type="text" class='form-control' formControlName='title'>
          </div>
          <br>
          <div class='form-group'>
            <label for="author">Author</label>
            <input type="text" class='form-control' formControlName='author'>
          </div>
          <br>
          <div class='form-group'>
            <label for="genre">Genre &nbsp;</label>
            <select formControlName='genre'>
                <option value="Horror">Horror</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Fiction">Fiction</option>            
                <option value="Drama">Drama</option>
                <option value="Biography">Biography</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Autobiography">Autobiogrpahy</option>
                <option value="Classic">Classic</option>
                <option value="Children">Children</option>
            </select>
          </div>
          <br>
          <div class='form-group'>
            <label for="description">Description</label>
            <input type="text" class='form-control' formControlName='description'>
          </div>
          <br>
          <div class='form-group'>
            <label for="image">Image Link</label>
            <input type="text" class='form-control' formControlName='image'>
          </div>
          <br>
          <button class="btn btn-primary" style="margin-left: 35%;">Add Book</button>
        </form>
    </div>
</body>
